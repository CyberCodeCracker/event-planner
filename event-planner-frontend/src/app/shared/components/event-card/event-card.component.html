<div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 border border-gray-200">
  <!-- Event Image -->
  <div class="h-48 bg-gray-100 relative overflow-hidden">
    <ng-container *ngIf="event.image; else defaultImage">
      <img [src]="event.image" [alt]="event.title" class="w-full h-full object-cover">
    </ng-container>
    <ng-template #defaultImage>
      <div class="w-full h-full flex items-center justify-center bg-gradient-to-r from-blue-50 to-indigo-50">
        <div class="text-center">
          <svg class="w-12 h-12 text-blue-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <p class="text-blue-600 font-medium mt-2">Event</p>
        </div>
      </div>
    </ng-template>
    
    <!-- Status Badge -->
    <div class="absolute top-4 right-4">
      <span *ngIf="!event.is_active" class="bg-red-100 text-red-800 text-xs font-semibold px-2.5 py-0.5 rounded">
        Inactive
      </span>
      <span *ngIf="event.is_active && getSpotsAvailable() === 0" 
            class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded">
        Sold Out
      </span>
      <span *ngIf="event.price === 0" 
            class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">
        Free
      </span>
    </div>
  </div>

  <!-- Event Content -->
  <div class="p-6">
    <!-- Category -->
    <div class="mb-3">
      <span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
        {{ event.category?.name || 'Uncategorized' }}
      </span>
    </div>

    <!-- Title -->
    <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-1 hover:text-blue-600 cursor-pointer"
        (click)="onViewDetails()">
      {{ event.title }}
    </h3>

    <!-- Date & Time -->
    <div class="flex items-center text-gray-600 text-sm mb-2">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span>{{ formatDate(event.start_date) }}</span>
    </div>

    <!-- Location -->
    <div class="flex items-center text-gray-600 text-sm mb-4">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span>{{ event.place }}</span>
    </div>

    <!-- Stats -->
    <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.67 3.623a10.953 10.953 0 01-1.667-1.19m0 0a4.5 4.5 0 01-6.667 0M21 14a2 2 0 01-2 2m-2-2a2 2 0 012-2m0 0a2 2 0 012 2m6-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ event.registrations_count || 0 }} registered</span>
      </div>
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ getSpotsAvailable() }} spots left</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between items-center pt-4 border-t border-gray-100">
      <div class="font-semibold text-lg text-blue-600">
        {{ getPriceDisplay() }}
      </div>
      
      <div class="flex space-x-2">
        <button (click)="onViewDetails()" 
                class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors text-sm">
          Details
        </button>
        
        <ng-container *ngIf="showActions">
          <button *ngIf="event.is_registered" 
                  class="px-4 py-2 bg-green-100 text-green-700 rounded-lg text-sm font-medium cursor-default">
            Registered
          </button>
          <button *ngIf="!event.is_registered && event.is_active && getSpotsAvailable() > 0"
                  (click)="onRegister()"
                  class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
            Register
          </button>
          <button *ngIf="!event.is_registered && (!event.is_active || getSpotsAvailable() === 0)"
                  class="px-4 py-2 bg-gray-100 text-gray-500 rounded-lg text-sm cursor-default">
            Unavailable
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
