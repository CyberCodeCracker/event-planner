<div [class]="fullScreen ? 'fixed inset-0 flex items-center justify-center bg-white bg-opacity-75 z-50' : 'flex items-center justify-center'">
  <div class="text-center">
    <div class="inline-block animate-spin rounded-full border-t-2 border-b-2 border-blue-600" 
         [class]="getSizeClass()"></div>
    @if (message) {
      <p class="mt-2 text-sm text-gray-600">{{ message }}</p>
    }
  </div>
</div>
