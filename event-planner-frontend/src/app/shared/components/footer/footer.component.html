<footer class="bg-purple-900 text-white mt-auto">
  <div class="container mx-auto px-4 py-12">
    <!-- Logo and Subscription -->
    <div class="flex flex-col items-center mb-8">
      <h2 class="text-3xl font-bold mb-6">
        Event <span class="text-purple-400">Planner</span>
      </h2>
      
      <!-- Subscription Form -->
      <div class="flex flex-col sm:flex-row items-center gap-4 w-full max-w-md">
        <input 
          type="email" 
          placeholder="Enter your mail" 
          class="flex-1 px-4 py-3 border border-purple-700 bg-purple-800 text-white placeholder-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
        >
        <button class="px-8 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium whitespace-nowrap">
          Subscribe
        </button>
      </div>
    </div>
    
    <!-- Navigation Links -->
    <div class="flex justify-center gap-6 mb-8">
      <a [routerLink]="['/']" class="text-white hover:text-purple-300 transition-colors">
        Home
      </a>
      <a [routerLink]="['/auth/register']" class="text-white hover:text-purple-300 transition-colors">
        Sign UP
      </a>
      <a [routerLink]="['/auth/login']" class="text-white hover:text-purple-300 transition-colors">
        Sign in
      </a>
    </div>
    
    <!-- Copyright -->
    <div class="text-center text-purple-300 text-sm">
      <p>Non Copyrighted Â© {{ currentYear }} Event Planner</p>
    </div>
  </div>
</footer>
