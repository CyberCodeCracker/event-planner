<div class="w-full">
  <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Sign In to Event Planner</h2>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" 
       class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-red-700 text-sm">{{ errorMessage }}</span>
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        YOUR EMAIL
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your mail"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
           class="mt-2 text-sm text-red-600">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <div class="flex justify-between items-center mb-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
          PASSWORD
        </label>
        <a [routerLink]="['/auth/forgot-password']" 
           class="text-sm text-blue-600 hover:text-blue-500 transition-colors">
          Forgot your password?
        </a>
      </div>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
           class="mt-2 text-sm text-red-600">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </span>
      </div>
    </div>

    <!-- Remember Me -->
    <div class="flex items-center">
      <input
        id="remember"
        type="checkbox"
        formControlName="remember"
        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      >
      <label for="remember" class="ml-2 text-sm text-gray-700">
        Remember me
      </label>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <span *ngIf="!isLoading">Sign In</span>
      <span *ngIf="isLoading">Signing in...</span>
    </button>
  </form>

  <!-- Sign Up Link -->
  <div class="mt-8 text-center">
    <p class="text-gray-600">
      Don't have an account?
      <a [routerLink]="['/auth/register']" 
         class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
        Sign Up
      </a>
    </p>
  </div>
</div>
